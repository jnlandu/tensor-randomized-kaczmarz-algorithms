name: Tests

on:
  push:
    branches: [dev, dev]
  pull_request:
    branches: [dev, dev]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Fallback: pre-install tensor_toolbox from Git since it's not on PyPI yet.
        # Use latest for proper config module; skip build isolation to bypass license validation error
        pip install -q --no-build-isolation "git+https://github.com/jnlandu/tensor-tensor-toolbox-in-python"
        pip install -e ".[test]"

    - name: Verify tensor_toolbox import
      run: |
        python - <<'PY'
        import sys
        import importlib

        print("Python:", sys.version)
        print("pip packages (tensor_toolbox):")
        import subprocess
        subprocess.run([sys.executable, "-m", "pip", "show", "tensor_toolbox"], check=False)

        try:
            mod = importlib.import_module("tensor_toolbox.config")
            print("tensor_toolbox.config imported successfully")
            print("DTYPE:", getattr(mod, "DTYPE", None))
            print("device:", getattr(mod, "device", None))
        except Exception as e:
            print("FAILED to import tensor_toolbox.config:", e)
            raise
        PY
    
    - name: Run tests with pytest
      run: |
        pytest -v --cov=trk_algorithms --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
